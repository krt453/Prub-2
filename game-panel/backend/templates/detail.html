{% extends 'base.html' %}
{% block title %}{{ server.name }}{% endblock %}
{% block content %}
<h1>{{ server.name }} ({{ server.game_type }})</h1>
<p>Status: {{ server.status }}</p>
<pre>{{ logs }}</pre>
<form method="post" action="{{ url_for('server_command', server_id=server.id) }}">
    <input type="text" name="command" placeholder="Command">
    <input type="submit" value="Send">
</form>
<p><a href="{{ url_for('index') }}">Back</a></p>
{% endblock %}
